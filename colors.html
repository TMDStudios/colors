<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colors.css"/>
    <title>Document</title>
</head>
<body>
    <div class="controls">
        <input type="number" id="colors" placeholder="colors (2-16)">
        <input type="number" id="size" placeholder="size (4-64)">
        <select name="target" id="target">
            <option value="none">none</option>
            <option value="black">black</option>
            <option value="silver">silver</option>
            <option value="gray">gray</option>
            <option value="white">white</option>
            <option value="maroon">maroon</option>
            <option value="red">red</option>
            <option value="purple">purple</option>
            <option value="fuchsia">fuchsia</option>
            <option value="green">green</option>
            <option value="lime">lime</option>
            <option value="olive">olive</option>
            <option value="yellow">yellow</option>
            <option value="navy">navy</option>
            <option value="blue">blue</option>
            <option value="teal">teal</option>
            <option value="aqua">aqua</option>
        </select>
        <button onclick="regenerateBlock()">Reset</button>
        <button onclick="changeColor()">Speed Up</button>
        <button onclick="activate()">Start/Stop</button>
    </div>
    <div id="container">
    </div>
    <script type="text/javascript" src="colors.js"></script>
</body>
</html>
