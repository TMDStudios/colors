<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colors.css"/>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="block-container"></div>
        <div class="controls">
            <p><input type="number" id="colors" placeholder="colors (2-16)"></p>
            <p><input type="number" id="size" placeholder="size (4-64)"></p>
            <p>
                <select name="target" id="target">
                    <option value="none">target</option>
                    <option value="black">black</option>
                    <option value="silver">silver</option>
                    <option value="gray">gray</option>
                    <option value="white">white</option>
                    <option value="maroon">maroon</option>
                    <option value="red">red</option>
                    <option value="purple">purple</option>
                    <option value="fuchsia">fuchsia</option>
                    <option value="green">green</option>
                    <option value="lime">lime</option>
                    <option value="olive">olive</option>
                    <option value="yellow">yellow</option>
                    <option value="navy">navy</option>
                    <option value="blue">blue</option>
                    <option value="teal">teal</option>
                    <option value="aqua">aqua</option>
                    <option value="transparent">transparent</option>
                    <option value="shrink">shrink</option>
                </select>
            </p>
            <p>
                <select name="pattern" id="pattern">
                    <option value="none">pattern</option>
                    <option value="0">happy</option>
                    <option value="1">mad face</option>
                    <option value="2">face</option>
                    <option value="3">square</option>
                    <option value="4">circle</option>
                    <option value="5">smiley</option>
                    <option value="6">crosshair</option>
                    <option value="7">x</option>
                </select>
            </p>
            <p>
                <select name="animation" id="animation">
                    <option value="none">animation</option>
                    <option value="0">bounce</option>
                </select>
            </p>
            <p><button onclick="regenerateBlock()">Reset</button></p>
            <p><button onclick="changeColor()">Speed Up</button></p>
            <p><button onclick="activate()">Start/Stop</button></p>
        </div>
    </div>
    <script type="text/javascript" src="colors.js"></script>
</body>
</html>
